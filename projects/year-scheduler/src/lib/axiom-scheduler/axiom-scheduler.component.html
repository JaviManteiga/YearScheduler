<div class="ax-scheduler__base">
    <div class="ax-scheduler__header">
        <div class="ax-scheduler__header__date-part__nav">
            <button (click)="changeYear(-1)">
                <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">

                    <g fill="none" fill-rule="evenodd" id="icon/chevron-back" stroke="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1">
                        <polyline id="lineart" points="15.5 20.4751 6.5 11.4751 15.5 2.4751" stroke="#000000" />
                    </g>
                </svg>
            </button>
            <div class="ax-scheduler__header__date-part__title" (click)="changeYear(-2)">
                <b>{{ date.clone().add(-2, 'years').format('YYYY') }}</b>
            </div>
            <div class="ax-scheduler__header__date-part__title" (click)="changeYear(-1)">
                <b>{{ date.clone().add(-1, 'years').format('YYYY') }}</b>
            </div>
            <div class="ax-scheduler__header__date-part__title selected">
                <b>{{ date.format('YYYY') }}</b>
            </div>
            <div class="ax-scheduler__header__date-part__title" (click)="changeYear(1)">
                <b>{{ date.clone().add(1, 'years').format('YYYY') }}</b>
            </div>
            <div class="ax-scheduler__header__date-part__title" (click)="changeYear(2)">
                <b>{{ date.clone().add(2, 'years').format('YYYY') }}</b>
            </div>
            <button (click)="changeYear(1)">
                <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g fill="none" fill-rule="evenodd" id="icon/chevron-forward" stroke="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1">
                        <polyline id="lineart" points="7.5 20.4751 16.5 11.4751 7.5 2.4751" stroke="#000000" />
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <div class="ax-scheduler__body">

        <div ax-scheduler-year-view [axEventTemplate]="axEventTemplate" [axEventFormatter]="axEventFormatter"
            [axDragStep]="axDragStep" [axStartDate]="date.toDate()" [axEventToolbar]="axEventToolbar">

        </div>

    </div>
</div>
